services:
  # Frontend - Next.js application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: avenirbank-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3001
      - INTERNAL_API_URL=http://backend:3001
      - BACKEND_URL=http://backend:3001
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  # Backend - Node.js API (placeholder for your backend)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avenirbank-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://avenir:password@postgres:5432/avenirbank
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:dev@avenirbank.local}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run seed && npm run dev"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: avenirbank-postgres
    environment:
      - POSTGRES_USER=avenir
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=avenirbank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avenir -d avenirbank"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: avenirbank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit - Email testing service
  mailpit:
    image: axllent/mailpit:latest
    container_name: avenirbank-mailpit
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1

volumes:
  postgres_data:
  redis_data:
